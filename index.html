<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Bgdget Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #pr{
            display: none;
        }
        #view{
            display: none;
        }
    </style>
    <script>

        let clinetdata=[];

        document.addEventListener('DOMContentLoaded',()=>{

            //TO SHOW DIV OR HIDE DIV;
            document.getElementById('showbtn').onclick=()=>{
                // console.log('clike');
                document.getElementById('pr').style.display='block';
                document.getElementById('view').style.display='none';
            };


            //TO SAVE DATA
                document.getElementById('savebtn').onclick=()=>{

                    let clientditel={};
                    // let onedat=120;
                    clientditel['id']=(parseInt(document.getElementById('id').value));
                    clientditel['cname']=(document.getElementById('cname').value);
                    clientditel['pname']=(document.getElementById('pname').value);
                    clientditel['budget']=(parseInt(document.getElementById('budget').value));
                    clientditel['module']=(parseInt(document.getElementById('modul').value));
                    // clientditel['total']=clientditel['budget']*clientditel['module'];

                    if (clientditel.module <=3){
                        clientditel['total']=`Youer module is : ${clientditel.module} Youer Budget is :${clientditel.budget}`;



                    }
                    else {
                        clientditel['total']=` Youer module is : ${clientditel.module} Youer Budget is :${clientditel['budget']*clientditel['module']}`;
                    }


                    clinetdata.push(clientditel);

                    // console.log(clinetdata);

                    let show=document.getElementById('output');

                    show.innerHTML='';
                    show.innerHTML+='<tr><th>ID</th><th>Client Name</th><th>Project Name</th><th>Budget</th><th>Module</th><th>Total</th></tr>';

                    for (const clientditel of clinetdata) {
                        let tr='<tr>';
                        for (const clientditelKey in clientditel) {
                            tr+=`<td>${clientditel[clientditelKey]}</td>`;
                        }
                        tr+='</tr>';
                        show.innerHTML+=tr;
                    }
                    document.getElementById('id').value='';
                    document.getElementById('cname').value='';
                    document.getElementById('pname').value='';
                    document.getElementById('budget').value='';
                    document.getElementById('modul').value='';



                    //TO HIDE DIV
                    // document.getElementById('pr').style.display='none';
                    // document.getElementById('view').style.display='block';

                };

                document.getElementById('viewbtn').onclick=()=>{
                    document.getElementById('pr').style.display='none';
                    document.getElementById('view').style.display='block';

                }



        });

    </script>
</head>
<body>
<input type="button" id="showbtn" value="Show"> <input type="button" value="View" id="viewbtn">
<div id="pr">
    <h1>Add New Budget</h1>
    <form >
        <table class="table table-hover table-success "  colspan="2">
            <tr><th>ID :</th><td><input type="number" id="id"></td></tr>
            <tr><th>Client Name :</th><td><input type="text" id="cname"></td></tr>
            <tr><th>Project Name :</th><td><input type="text" id="pname"></td></tr>
            <tr><th>Budget :</th><td><input type="number" id="budget"></td></tr>
            <tr><th>Module :</th><td><input type="number" id="modul"></td></tr>
            <tr scope="row" ><th colspan="2" class="table-active text-center"><input type="button" value="Save" id="savebtn" class="btn btn-primary"> <input type="reset" value="Reset" class="btn btn-danger"></th></tr>
        </table>
    </form>
</div>
<div id="view">
            <table id="output" class="table table-info table-hover table-bordered ">

<!--                <h1>Hello</h1>-->

            </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
